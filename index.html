<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AWS - Múltipla Escolha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body">
                <p id="progress-counter" class="text-center fw-bold text-primary"></p>
                <h1 class="card-title text-center mb-4">Quiz AWS</h1>
                <div id="question-container">
                    <p id="question" class="fw-bold fs-5"></p>
                    <div id="options" class="list-group"></div>
                    <p id="explanation" class="mt-3 fw-bold text-primary"></p>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="submit-btn" class="btn btn-primary mt-3 px-4 py-2" onclick="checkAnswer()">Confirmar</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="next-btn" class="btn btn-success mt-3 px-4 py-2" onclick="nextQuestion()" disabled>Próxima</button>
                </div>
                <div id="result-container" class="mt-4 text-center" style="display: none;">
                    <p id="result" class="h4"></p>
                    <p id="final-status" class="fw-bold"></p>
                    <button class="btn btn-secondary mt-3 px-4 py-2" onclick="restartQuiz()">Reiniciar Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
